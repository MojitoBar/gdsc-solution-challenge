<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps New Tab</title>
    <link rel="stylesheet" href="/newtab.css" />

  <body>
    <script>
      function hello() {
        alert("안녕하세요");
      }

    <h1>Google Maps New Tab</h1>
